    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <title>The Dice People</title>
</head>

<body>
    <header class="bg-dark">
        <nav class="bg-dark">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active text-light bg-dark" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light bg-dark" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light bg-dark" href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div>
            <img class="table-img" src="media/images/table (2).jpeg"></img>
            <div class="row bg-contact">
                <div class="col">
                    <h3 class="uppercase text-center contact-main">Want to contact us?</h3>
                    <h5 class="text-center">Use the form below for bookings, to ask a question or to make a suggestion.</h5>
                    
                    <!-- form copied from bootstrap -->


                    <form class="contact-form">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">How can we help?</label>
                            <select multiple class="form-control" id="exampleFormControlSelect2">
                              <option>Make a booking</option>
                              <option>Cancel a booking</option>
                              <option>Ask a question</option>
                              <option>Make a suggestion</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Please provide more information below</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                    </form>
                    <div class="text-center">
                    <button type="button" class="btn btn-dark">Submit</button>
                    </div>
                    
                    <div class="space">
                        
                        
                    </div>

                </div>
            </div>

        </div>

    </section>

    <footer>
        <div class="container-footer">
            <div class="row text-light bg-dark">
                <div class="col-sm">
                    <h5>The Dice People</h4>
                </div>
                <div class="col-sm">
                    <p>Whitley Bay, NE25 8DL</p>
                </div>
                <div class="col-sm social-icons">
                    <a href="https://www.facebook.com/" target="_blank"><i class="icon fab fa-facebook-f"></i></a>
                    <a href="https://twitter.com/?lang=en-gb" target="_blank"><i class="icon fab fa-twitter-square"></i></a>
